<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/court.css">
</head>
<body>
    <h1>{{ title }}</h1>

    <div class="msg">
        {% for h in history %}
            <div class="msg {{ h.role }}">
                <strong>{{ "شاکی" if h.role=="plaintiff" else ("متشاکی" if h.role=="defendant" else "قاضی") }}:</strong>
                <p>{{ h.message }}</p>
                {% if h.files %}
                    <ul>
                        {% for f in h.files %}
                            <li>{{ f }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <form method="post" action="/court_step" enctype="multipart/form-data">
        <label>نقش شما:</label>
        <select name="role">
            <option value="plaintiff">شاکی</option>
            <option value="defendant">متشاکی</option>
        </select><br><br>

        <textarea class="chat-box" name="message" placeholder="متن خود را وارد کنید..."></textarea><br><br>
        <input type="file" name="attachments" multiple><br><br>
        <button type="submit">ارسال به دادگاه</button>
    </form>
</body>
</html>
